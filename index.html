<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="side-menu">
            <img src="images/live.png" alt="">
            <img src="images/video.png" alt="">
            <img src="images/message.png" alt="">
            <img src="images/notification.png" alt="">
            <img src="images/users.png" alt="">
            <img src="images/search.png" alt="">
        </div>
    </aside>
    <main>
        <section class="meeting-section">
            <!-- <div class="container"> -->
            <div class="left-side">
                <img src="images/image.png" alt="">
            </div>
            <div class="right-side">
                <div class="top-part">
                    <p>People Joined</p>
                    <div class="joined-peoples">
                        <img src="images/people-1.png" alt="">
                        <img src="images/people-2.png" alt="">
                        <img src="images/people-3.png" alt="">
                        <img src="images/people-4.png" alt="">
                        <img src="images/people-5.png" alt="">
                    </div>
                </div>
                <div class="bottom-part">
                    <p>Invite More People</p>
                    <div class="invite-people">
                        <img src="images/user-1.png" alt="">
                        <img src="images/user-2.png" alt="">
                        <img src="images/user-3.png" alt="">
                        <img src="images/user-4.png" alt="">
                        <img src="images/user-5.png" alt="">
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </section>
    </main>
</body>

</html>
